<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Server Side Calculator</title>
</head>
<body>
    <div class="calculator-header">
        <h1>Server Side Calculator</h1>
    </div>
    <div class="calculator-body">
        <div class="calculator-grid-container">
            <input class="calculator-display"></input>
            <button class="clear calculator-button">Clear</button>
            <button class="delete calculator-button">Delete</button>
            <button class="seven calculator-button">7</button>
            <button class="eight calculator-button">8</button>
            <button class="nine calculator-button">9</button>
            <button class="divide calculator-button">รท</button>
            <button class="four calculator-button">4</button>
            <button class="five calculator-button">5</button>
            <button class="six calculator-button">6</button>
            <button class="multiply calculator-button">*</button>
            <button class="one calculator-button">1</button>
            <button class="two calculator-button">2</button>
            <button class="three calculator-button">3</button>
            <button class="subtract calculator-button">-</button>
            <button class="period calculator-button">.</button>
            <button class="zero calculator-button">0</button>
            <button class="equals calculator-button">=</button>
            <button class="add calculator-button">+</button>
        </div>
    </div>
</body>
</html>
