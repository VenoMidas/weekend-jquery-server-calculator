<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Server Side Calculator</title>
</head>

<body>

    <div class="calculator-header">
        <h1>Server Side Calculator</h1>
    </div>

    <div class="calculator-body">
        <div class="calculator-screen">
            <input class="calculator-top-display"></input>
            <input class="calculator-bottom-display"></input>
        </div>
        <div class="calculator-grid-container">
            <button id="clear-button" class="clear">Clear All</button>
            <!-- <button class="delete calculator-button">Delete</button> -->
            <button class="calculator-button" data-value="7">7</button>
            <button class="calculator-button" data-value="8">8</button>
            <button class="calculator-button" data-value="9">9</button>
            <button class="operator-button" data-value="/">/</button>
            <button class="calculator-button" data-value="4">4</button>
            <button class="calculator-button" data-value="5">5</button>
            <button class="calculator-button" data-value="6">6</button>
            <button class="operator-button" data-value="*">*</button>
            <button id="btnOne" class="calculator-button" data-value="1">1</button>
            <button class="calculator-button" data-value="2">2</button>
            <button class="calculator-button" data-value="3">3</button>
            <button class="operator-button" data-value="-">-</button>
            <button class="calculator-button" data-value=".">.</button>
            <button class="calculator-button" data-value="0">0</button>
            <button class="equals-button" data-value="=">=</button>
            <button class="operator-button" data-value="+">+</button>
        </div>
    </div>

    <div id="div-for-select">
        <button id="clear-history-button">Clear History</button>
        <label for="operation-history">Operation History</label>
        <select name="operation" id="operation-history">

        </select>
    </div>

</body>

</html>
